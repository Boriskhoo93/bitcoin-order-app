language: node_js
node_js: 
  - node
dist: bionic
sudo: required

notifications:
  email:
    recipients:
      - boris.khoo@ncs.com.sg
    on_success: always
    on_failure: always
branches:
  only:
   - development

before_script:
  - npm install -g @angular/cli
  - npm audit fix
  
script:
  - ng lint
  - ng build --prod --base-href https://github.com/Boriskhoo93/bitcoin-order-app.git

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/bitcoin
  on: 
   branch: development
